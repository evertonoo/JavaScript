<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="entrada"
           type="text" 
           placeholder="Digite um caracter aqui" 
           onkeyup="distribuiCaracter()">
    <hr>
    <span>Letras</span>
    <input type="text" disabled="disabled" id="letras">
    <span>Numeros</span>
    <input type="text" disabled="disabled" id="numeros">

    <script>
        function distribuiCaracter(){
            //selecionar o valor digitado
           var caracter = document.getElementById('entrada').value
           //limpar o campo de digitação
           document.getElementById('entrada').value = ''

           console.log(caracter)
            //limpar espaços em branco nas estremidades da string
            caracter.trim()

            switch(caracter){
                case'0':
                case'1':
                case'2':
                case'3':
                case'4':
                case'5':
                case'6':
                case'7':
                case'8':
                case'9':
                //adicionar o caracter no campo referente a números
                document.getElementById('numeros').value += caracter
                break;
                default:
                //adicionar o caracter no campo referente a letras
                    document.getElementById('letras').value += caracter
            }
        }
    </script>
</body>
</html>
