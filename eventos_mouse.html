<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao1(){
            alert('Elemento foi clicado')
        }
        function acao2(){
            alert('O cursor do mouse deixou a regiao')
        }
    </script>
</head>
<body>
    <div onmouseout="acao2()" onclick="acao1()" style="background: red; height: 150px; width: 150px;">
    </div>
</body>
</html>
