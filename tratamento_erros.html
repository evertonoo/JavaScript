<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //netflix
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'FullmetalAlchemist'
        video[1]['categoria'] = 'Anime'

        function getVideo(video){
           
            try {
                 //logica
                 //http
                 console.log(video[0]['nome'])
            } catch(erro){
                tratarErro(erro)
                console.log('agora sim podemos tratar esse erro')
                throw new Error('Houve um erro mas não se preocupe, estramos trabalhando nisso agora!!!')
            } finally {
                console.log('Sempre passa por aqui (try / catch)')
            }

            console.log('A aplicação não morreu')
        }
        function tratarErro(e) {
            //logica para registrar o erro no servidor
            console.log(e)
        }

        getVideo(video)
    </script>
</head>
